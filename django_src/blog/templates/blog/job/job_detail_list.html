{% extends "blog/base.html" %}

{% block content %}

    <div>
        <h1><a href= "/"> 뉴스 </a></h1>
    </div>

    {% for job in jobs %}
        <div class="article">
            <h3><a href={{ job.link }}> {{job.job_title}} </a></h3>
            <p>{{job.company}}</p>
        </div>
        {% empty %}
        <div> 요청하신 Post가 없습니다. </div>
    {% endfor %}
{% endblock %}
