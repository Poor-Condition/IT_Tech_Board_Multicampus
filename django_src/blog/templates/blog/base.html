<!DOCTYPE html>
{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" type="text/css">
    <!-- 개발자 정의 css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
    <div class="page_header">
        {% if user.is_authenticated %}
            <p class="top-menu"><a href="{% url 'logout' %}?next={{request.path}}">
                <span class="glyphicon glyphicon-log-out"></span></a></p>
        {% endif %}

        {% if not user.is_authenticated %}
             <a href="{% url 'login' %}" class="top-menu">
             <span class="glyphicon glyphicon-lock"></span></a>
             <a href="{% url 'register' %}" class="top-menu">Sign up</a>
         {% endif %}
            <h1><a href="/">Nanzzo</a></h1>
    </div>

    <div class="content_container">
        <div calss="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    {% comment "Optional note" %}
        Server comment
        
    {% endcomment %}
</body>
</html>
